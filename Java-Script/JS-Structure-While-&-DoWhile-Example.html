<html>
    <head>
        <title>JS-Structure-While-&-Do While-Example</title>
    </head>
    <body>
    </body>
    <script>
        var a = 25;

        while( a<=100 ){
        document.write("<br/>" +a);
            a = a+10;
        }
        var b = 10;
        do{
            document.write("<br/>" +b);
            b = b+15; 
        }
        while( b<=100 );
    </script>
</html>
