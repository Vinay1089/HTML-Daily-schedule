<html>
    <head>
        <title>JS Switch Example</title>
    </head>
    <body>
    </body>
    <script>
        var a = 25;

        switch(a){
            case 20:
                document.write("value a is equal to 20");
                break;
            case 25:
                document.write("value a is equal to 25");
                break;
            default:
                document.write("Nothing found")
        }

    </script>
</html>
