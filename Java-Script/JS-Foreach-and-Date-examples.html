<html>
    <head>
        <title>JS-Foreach-and-Date-Example</title>
        
    </head>
    <body>
        <h3 id="demo"></h3>
        <script src="external.js"></script>
    </body>
    <script>
    var d = new Date();
    document.write(d);
    document.write("<br/>" + d.getDate());
    document.write("<br/>" + d.getDay());
    document.write("<br/>" + d.getMonth());
    document.write("<br/>" + d.getFullYear());
    document.write("<br/>" + d.getHours());
    document.write("<br/>" + d.getMinutes());
    document.write("<br/>" + d.getSeconds());
    </script>
</html>
