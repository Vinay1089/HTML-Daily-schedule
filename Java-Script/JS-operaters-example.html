<html>
    <head>
        <title> JS - Operater - Example</title>
    </head>
    <body>

    </body>
    <script>
        //Assignment operater
        var a = 11;
        console.log(a);
        //Additional operater
        var b = 14;
        var c =a+b;
        console.log(c);
        //Subtraction operator
        var d=a-b;
        console.log(d);
        //Multiplication operator
        var e = a*b;
        console.log(e);
        //Division operator
        var f = a/c;
        console.log(f);
        //Exponential operator
        var g = a**a;
        console.log(g);
        // Module operator
        var h = a%b;
        console.log(h);
        //Increment operator
        var i = 11;
        i++;
        var i = i+4;
        console.log(i);
        //Decrement operator
        var j = 21;
        var j = j-1;
        console.log(j);
        //Greater than operator
        console.log(a>b);
        //Less than operator
        console.log(a<b);
    </script>
</html>
