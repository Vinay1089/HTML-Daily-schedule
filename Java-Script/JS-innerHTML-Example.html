<html>
    <head>
        <title> Inner HTML Method Example</title>
    </head>
    <body>
        <h1 id="session1"></h1>
        <p id="content"></p>
    </body>
    <script>
        document.getElementById("session1").innerHTML="InnerHTML method:";
        document.getElementById("content").innerHTML="This property is used to set or return the HTML content inside an element. Using innerHTML, you can change HTML content inside element tags as you like, but not the tags themselves.";
    </script>
</html>
