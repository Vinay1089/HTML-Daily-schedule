<html>
<head>
    <title>Arrays Push example</title>
</head>
<body>
    
</body>
<script>
    var mobiles = ["Realme", "Redmi", "Oppo",];
    
    //push to this array

    mobiles.push("iPhone");
    console.log("mobiles");

    //unshift to this array

    mobiles.unshift("Vivo");
    console.log("mobiles");
</script>
</html>
