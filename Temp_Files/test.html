<!DOCTYPE html>
<html>
    <head>
        <title>ToDo List</title>
        <link rel="stylesheet" href="index.css"/>
    </head>
    <body class="container">

     <div >

        <!--Input sec-->
        <div class="input-container">
            <input type="text" class="input-text" placeholder="Enter To DO" required/>
            <button class="add-button">Add</button>
        </div>

        <!--Outputsection-->
        <div class="output-container">
            <input type="text" class="output-text" placeholder="Display To DO" required/>
            <button class="edit-button">Edit</button>
            <button class="remove-buton">Remove</button>
        </div>

    </div>

        <!--script-->
        <script src="index.js"></script>
    </body>
</html>
